<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
</html>

<h:head>
    <title>Text Comparator | Logs History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</h:head>

<h:body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 40 1440 320" style="position: fixed; z-index: 100;">
        <path fill="#0099ff" fill-opacity="1" d="M0,64L120,85.3C240,107,480,149,720,154.7C960,160,1200,128,1320,112L1440,96L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path>
    </svg>
    <h1 style="color: #fff; position: absolute; top: 40px; width: 100%; text-align: center; position: fixed; z-index: 101;"> Log History </h1>
    <form id="log" action="/comparator" method="POST" enctype = "multipart/form-data">
        <div class="container">
            <table class="blueTable" style="margin-bottom: 100px;">
                <th>
                    <td>User</td>
                    <td>Date</td>
                    <td>Comments</td>
                </th>
                {% for log in logs %}
                <tr>
                    {% for i in log %}
                    <td>{{ i }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </form>
    <svg style="margin: 0; position:fixed; bottom: 0;" xmlns="http://www.w3.org/2000/svg" viewBox="0 -150 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,64L120,85.3C240,107,480,149,720,154.7C960,160,1200,128,1320,112L1440,96L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
    </svg>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/login.js')}}"></script>
</h:body>
</html>
