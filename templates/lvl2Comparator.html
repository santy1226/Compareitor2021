<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
</html>

<h:head>
    <title>Text Comparator | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.highlighttextarea.css') }}">
</h:head>

<h:body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 40 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,64L120,85.3C240,107,480,149,720,154.7C960,160,1200,128,1320,112L1440,96L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path>
    </svg>
    <h1 style="color: #fff; position: absolute; top: 40px; width: 100%; text-align: center;"> Compare files </h1>
    <form id="log" action="/free_comparator" method="POST" enctype = "multipart/form-data">
        <div class="container">
            <table>
                <tr>
                    <div style="margin-left: 30px; display: flex; align-items: center; justify-content: left; flex-direction: row;">
                        <input type="file" multiple="true" name="files[]" id="selector" required="true" accept=".xls,.csv,.txt" style="width: 40%;"/>
                        <input type="button" id="button" style="width: 10.5%; margin-left: -426px; margin-right: 300px; border-radius: 15px;" value="Browse..."/>
                        <button type="submit" style="width: 15%; margin-top: 0%;">Load</button>
                    </div>
                </tr>
                <tr>
                    <td style="width: 50%;">
                        <textarea readonly="true">{{ data[0] }}</textarea>
                    </td>
                    <td style="width: 50%;">
                        <textarea readonly="true">{{ data[1] }}</textarea>
                    </td>
                </tr>
            </table>
            <button type="button" id="mark" style="width: 20%; display: block; margin: auto;" onclick="markText('{{ uploaded }}','{{ dataDiff }}')">Compare!</button>
            {% if invalid %}
            <script>
                alert("Invalid file, please check the file syntax")
            </script>
            {% endif %}
        </div>
    </form>
    <svg style="margin: 0; position:fixed; bottom: 0; z-index:-1;" xmlns="http://www.w3.org/2000/svg" viewBox="0 -100 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,64L120,85.3C240,107,480,149,720,154.7C960,160,1200,128,1320,112L1440,96L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
    </svg>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/login.js')}}"></script>
    <script src="{{url_for('static', filename='js/Comparator.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.highlighttextarea.min.js')}}"></script>
</h:body>
</html>
