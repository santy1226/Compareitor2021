<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
</html>

<h:head>
    <title>Text Comparator | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</h:head>

<h:body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 40 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,64L120,85.3C240,107,480,149,720,154.7C960,160,1200,128,1320,112L1440,96L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path>
    </svg>
    <h1 style="color: #fff; position: absolute; top: 40px; width: 100%; text-align: center;"> Welcome! </h1>
    <form id="log" action="/" method="POST">
        <div class="container">
            <div class="form">
                <ul class="nav nav-pills">
                    <li class="active nav-item">
                        <a id="tab1" class="nav-link" data-toggle="tab" href="#logIn">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a id="tab2" class="nav-link" data-toggle="tab" href="#signUp">Sign Up</a>
                    </li>
                </ul>

                <div class="tab-content" id="content">
                    <!-- login In Form -->
                    {% if errorInfo != None %}
                    <p class="error" style="margin-left: 40px; color: #ffa5a5"> {{ errorInfo }} </p>
                    {% endif %}
                    {% if messageInfo != None %}
                    <p style="margin-left: 40px; color: #97e199"> {{ messageInfo }} </p>
                    {% endif %}
                    <div class="tab-pane fade show active" id="logIn" role="tabpanel">
                        <div class="userForm">
                            <label>Username</label>
                            <input type="text" id="usernameLogin" name="usernameLogin" required="true"></input>
                            <label style="margin-top: 30px;">Password</label>
                            <input type="password" id="passLogin" name="passLogin" required="true"></input>
                            <button type="submit">Log in</button>
                            <hr style="border: 1px solid #a7bbc7; width: 80%; margin: 50px;">
                        </div>
                    </div>

                    <!-- sign Up Form -->
                    <div class="tab-pane fade show" id="signUp" >
                        <div class="userForm">
                            <label>Username</label>
                            <input type="text" id="usernameRegister" name="usernameRegister"></input>
                            <label style="margin-top: 30px;">Name</label>
                            <input type="text" id="nameRegister" name="nameRegister"></input>
                            <label for="name" style="margin-top: 30px;">Password</label>
                            <input type="password" id="passRegister" name="passRegister"></input>
                            <button type="submit">Register</button>
                            <hr style="border: 1px solid #a7bbc7; width: 80%; margin: 50px;">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <input id="mode" name="mode" type="text" value="login" style="visibility: hidden;">
    </form>
    <svg style="margin: 0; position:absolute; bottom: 0; z-index:-1;" xmlns="http://www.w3.org/2000/svg" viewBox="0 -100 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,64L120,85.3C240,107,480,149,720,154.7C960,160,1200,128,1320,112L1440,96L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
    </svg>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/login.js')}}"></script>
</h:body>
</html>
